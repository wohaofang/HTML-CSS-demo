<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>红桃杰克</title>
	<style type="text/css">
		.wrapper{
			width: 500px;
			height: 500px;
			background: #fff;
			margin: 0 auto;
			position: relative;
		}
		.left{
			width: 200px;
			height: 300px;
			background: red;
			border-radius: 100px 100px 0 0;
			transform: rotate(45deg) translateX(50px) translateY(-50px);

		}
		.right{
			width: 200px;
			height: 300px;
			background: red;
			border-radius: 100px 100px 0 0;
			transform: rotate(-45deg);
			position: absolute;
			top: 0;
			
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	
</body>
</html>
