<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <link rel="stylesheet" type="text/css" href="css/transition.css">
</head>

<body>
<!-- hover触发的效果 -->
    <h1>Hello Transition</h1>
    <hr>
    <div class="transition-property">
        <h3>transition-property</h3>
        <p>检索或设置对象中的参与过渡的属性</p>
    </div>
    <hr>
    <div class="transition-property transition-duration">
        <h3>transition-duration</h3>
        <p>指定对象过渡的持续时间</p>
    </div>
    <hr>
    <div class="transition-property transition-duration transition-timing-funcition">
        <h3>transition-timing-function</h3>
        <p>检索或设置对象中过渡的动画类型。</p>
    </div>
    <hr>
    <div class="transition-property transition-duration transition-timing-funcition transition-delay">
        <h3>transition-delay</h3>
        <p>指定对象过渡的延迟时间2s</p>
    </div>
    <hr>
    <!-- 按钮 -->
    <h3>按钮过渡事件</h3>
    <div class="div1">
       <input type="checkbox" id="click">
       <label for="click">
       	  <div class="btn"></div>
       </label>
    </div>
    <!-- 简写全属性	transition demo -->
    <hr>
    <h3>简写全属性	transition demo</h3>
    <div class="demo">
    	<p>hover触发效果</p>
    </div>
</body>

</html>
